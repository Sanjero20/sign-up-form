<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Sign up</title>
</head>
<body>
  <main>
    <div class="left">
      <div class="logo"> 
        <img src="./resources/odin-lined.png">ODIN
      </div>
      <p id="reference">
        Photo by <a href="https://unsplash.com/@afgprogrammer?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Mohammad Rahmani</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </p>
    </div>
    
    <div class="right">
      <div class="dummy-text container">
        <p>This is not a real online service! <br> You know sometimes, If you're not a good shot today, don't worry. There are other ways to be useful. <br> <br> SHOCKDART!</p>
      </div>

      <div class="signup-form">
        <p class="form-title container"> Let's do this! </p>

        <form  class="container" id="myForm" action="">
          <div>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="firstName" required>
            <div class="fname-error msg"></div>
          </div>

          <div>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="lastName" required>
            <div class="lname-error msg"></div>
          </div>
        
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <div class="email-error msg"></div>
          </div>

          <div>
            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" name="phoneNumber" minlength="11" maxlength="11"
            pattern="09[0-9]{2}[0-9]{3}[0-9]{4}" placeholder=" " required>
            <div class="tel-error msg"></div>
          </div>

          <div>
            <label for="pass">Password</label>
            <input type="password" id="pass" name="password" min="6" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required>
            <div class="pass-error msg"></div>
          </div>

          <div class="confirm">
            <label for="confirm-pass">Confirm password</label>
            <input type="password" id="confirm-pass" name="confirm-pass" required>
            <div class="cpass-error msg"></div>
          </div>

        </form>
      </div>

      <div class="container submit-container">
        <button id="submitBtn" type="submit" form="myForm">Create Account</button> 
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>

    </div>

  </main>
</body>
</html>
